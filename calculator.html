<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calc-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: right;
        }

        .btns button {
            width: 55px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ddd;
            border-radius: 5px;
        }

        .btns button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <div class="calc-box">
        <input type="text" id="display" readonly>

        <div class="btns">
            <button onclick="clr()">C</button>
            <button onclick="backspace()">âŒ«</button>
            <button onclick="press('/')">/</button>
            <button onclick="press('*')">*</button>
            <button onclick="press('-')">-</button>
            <button onclick="press('+')">+</button>

            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="calculate()">=</button>

            <button onclick="press('0')" style="width: 118px">0</button>
            <button onclick="press('.')">.</button>
        </div>
    </div>

<script>
    let display = document.getElementById("display");

    function press(num) {
        display.value += num;
    }

    function clr() {
        display.value = "";
    }


    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
